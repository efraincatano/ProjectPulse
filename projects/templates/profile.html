{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Profile</h2>
            {% for item in user_info %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ item.0 }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ item.1 }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ item.2 }}" required>
                </div>
                <button type="submit" class="btn btn-dark">Update Profile</button>
            </form>
            {% endfor %}

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="https://i.pinimg.com/736x/09/3b/4e/093b4e6c876080de83d855c3a525708e.jpg" class="img-fluid" alt="Profile Image">
        </div>
    </div>
</div>
{% endblock %}
