{% extends 'base.html' %}

{% block content %}


<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST" class="card card-body">
                <h1>Sign Up</h1>
                {% csrf_token %}
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="id_username_helptext" required>
                <p></p>
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" id="password1"  required>
                <p></p>
                <label for="password2" class="form-label">Password confirmation:</label>
                <input type="password" class="form-control" name="password2" id="password2"  required>
                <p style="color: red;">{{error}}</p> 
                <p></p>
                <button class="btn btn-dark">Signup</button>
            </form>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="https://i.pinimg.com/736x/a1/36/b7/a136b70d45294b263c7323e196769623.jpg" class="img-fluid" alt="Signup Image">
        </div>
    </div>
</main>



{% endblock %}
